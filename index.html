        .company a:hover {

        }

            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #0A66C2;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .company a:hover:after {
            transform: scaleX(1);
        }
        
        
        .social-links {
            list-style: none;

            gap: 30px;
        }

        .social-links li a {
            color: #343a40;
            font-size: 2.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .social-links li a:hover {

        }

        .social-links li a.github:hover { color: #181717; }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all social media links
            const socialLinks = document.querySelectorAll('.social-links li a');
            
            // Add event listeners for each link
            socialLinks.forEach(link => {
                // Get the class name to determine which background to apply
                const socialClass = Array.from(link.classList).find(cls => 
                    ['linkedin', 'github', 'instagram', 'medium', 'stackoverflow', 'gmail', 'bluesky'].includes(cls)
                );
                
                if (socialClass) {
                    // Add mouseenter event to change body background
                    link.addEventListener('mouseenter', () => {
                        document.body.className = `${socialClass}-bg`;
                    });
                    
                    // Add mouseleave event to revert body background
                    link.addEventListener('mouseleave', () => {
                        document.body.className = '';
                    });
                }
            });
        });
    </script>
